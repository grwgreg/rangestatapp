<div class="range-chart" ng-class="{invalid: !rangeChart.inSync}">
  <svg id="bar-chart" bar-chart percent-of-group=rangeChart.percentOfGroup data="rangeChart.data" ng-click="rangeChart.changeChart($event)"></svg>
  <tool-tip tip="rangeChart.tip"></tool-tip>
  <div class="loading" ng-show="!rangeChart.inSync"><img src="/images/loading.gif"></div>
  <p>Currently displaying statistics for the following range and board:</p>
  <p>Range: {{rangeChart.range}}</p>
  <p>Board:  
        <span ng-repeat="card in rangeChart.board">
          {{card[0]}}<span class="{{rangeChart.suitIcons[card[1]]}}"></span>
        </span>
  </p>
  <div class="percent-of-toggle">
    <button ng-click="rangeChart.togglePercentOfGroup()" ng-show="rangeChart.group !== 'main'">Show as percent of {{rangeChart.percentOfGroup ? 'entire range' : 'just ' + rangeChart.group}}</button>
  </div>
</div><!-- range-chart -->
