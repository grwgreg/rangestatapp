<div class="tool-tip" ng-style="{top: tip.height}" ng-show="tip.visible">
  <div class="tool-tip-toggle">
    <button ng-click="toolTip.toggleView('range')" ng-disabled="toolTip.rangeVisible">Range</button>
    <button ng-click="toolTip.toggleView('combos')" ng-disabled="!toolTip.rangeVisible">Individual Combos</button>
  </div>
  <div ng-show="!toolTip.rangeVisible">
    {{tip.combos}}
  </div>
  <div ng-show="toolTip.rangeVisible">
    {{tip.hrange}}
  </div>
</div>
